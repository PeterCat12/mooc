<!DOCTYPE html>
<html lang="en" ng-app="mooc">
<head>
	<!-- basic -->
	<meta charset="utf-8">
	<title>mooc</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">
	<link rel="stylesheet" href="mooc.css">

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body ng-controller="moocCtrl" class="ng-cloak">
	<div class="container">
		<div class="row margin-top">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="search..." ng-model="searchText">
		    	<span class="input-group-btn">
		    		<button class="btn btn-default" type="button" ng-click="doSearch(searchText)"><span class="glyphicon glyphicon-search"></span></button>
		    	</span>
		    </div>
			<input id="slider" data-slider-id='timeSlider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>
		</div>
		<result-loop ng-repeat="result in results" result="result"></result-loop>
	</div>
	<!-- ================================================== -->

	<!-- javascript -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="js/mooc.js"></script>
	<script src="js/services/khanService.js"></script>
	<script src="js/controllers/moocCtrl.js"></script>
	<script src="js/directives/resultDir.js"></script>
	
</body>
</html>
